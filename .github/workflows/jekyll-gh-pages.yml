name: Build and Deploy Documentation Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '16'

    # - name: Install dependencies
    #   run: npm install

    - name: Clone the test1 repository
      run: |
        git clone https://github.com/sshkodrov/test1.git
        git clone https://github.com/sshkodrov/test2.git
        git clone https://github.com/sshkodrov/test3.git
        git clone https://github.com/sshkodrov/test4.git

    - name: Convert Markdown to AsciiDoc
      run: |
        for dir in test1 test2 test3 test4; do
          if [ -d "$dir/docs" ]; then
            # Find all .md files in the docs directories
            find $dir/docs -name "*.md" -exec bash -c '
              # For each .md file, convert it to index.adoc in the same docs directory
              pandoc "$0" -o "${0%/*}/index.adoc"
            ' {} \;
          fi
        done

    - name: Build documentation with Antora
      run: |
          echo "Running Antora build..."
          npx antora playbook.yml
          echo "Checking output directory..."
          ls -l ./build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        personal_token: ${{ secrets.MY_ANTORA_TOKEN }}
        publish_dir: ./build/site
        publish_branch: gh-pages
